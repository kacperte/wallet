<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/css/mystyle.css') }}" rel="stylesheet">
    <title>Wallet Reputation</title>
</head>
<body>
    <form method="post">
        <center>
        <div class="form-group col-lg-4">
        <label class="label-1">Check your wallet reputation</label>
        <input type="text" name="address" value="" class="form-control" placeholder="Wallet address"
               style="text-align: center"/>
        <br/>
        <input type="submit" class="btn btn-primary">
        </div>
        </center>
    </form>

    <p align="center">Result: {{ result }}</p>
    <div class="row">
    <div class="col-md-4 row-height">
        <span>col-md-4</span>
    </div>
    <div class="col-md-6 row-height">
        col-md-6
    </div>
    <div class="col-md-2 row-height">
        col-md-2
    </div>
</div>

</body>
</html>
