<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Wallet Reputation</title>
</head>
<body>
    <form method="post">
        <center>
        <div class="form-group col-lg-4">
        <label>Check your wallet reputation</label>
        <input type="text" name="address" value="" class="form-control" placeholder="Wallet address"
               style="text-align: center"/>
        <br/>
        <input type="submit" class="btn btn-primary">
        </div>
        </center>
    </form>

    <p align="center">Result: {{ result }}</p>
    <div class="row">
      <div class="col-sm-6 col-lg-8">.col-sm-6 .col-lg-8</div>
      <div class="col-6 col-lg-4">.col-6 .col-lg-4</div>
    </div>
    <div class="row">
      <div class="col-6 col-sm-4">.col-6 .col-sm-4</div>
      <div class="col-6 col-sm-4">.col-6 .col-sm-4</div>
      <div class="col-6 col-sm-4">.col-6 .col-sm-4</div>
    </div>

</body>
</html>
