<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="jquery-3.5.1.min.js"></script>
    <title>Wallet Reputation</title>
  </head>
  <script>
  var value = document.getElementById('address').value;
  </script>
  <body>
    <form method="post" action="/" enctype="multipart/form-data">
      <center>
      <div class="form-group col-lg-4">
        <label for="address">Natluk Coin Reputation Wallet</label>
        <input type="text" class="form-control" name="address" id="address" placeholder="Wallet address" style="text-align: center">
      </div>

      </center>
      <center>
        <input type="submit" value="Dodaj portel">
        <a class="btn btn-primary" type="submit" role="button"
           href="https://wallet-reputation.herokuapp.com/wallet/{ value }">Check Wallet</a>
        <a class="btn btn-primary" type="submit" role="button"
           href="https://wallet-reputation.herokuapp.com/wallet/run/{ value }">Create Wallet</a>
      </center>
</html>
