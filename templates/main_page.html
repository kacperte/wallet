<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Wallet Reputation</title>
  </head>
  <body>
    <form>
      <center>
      <div class="form-group col-lg-4">
        <label for="address">Natluk Coin Reputation Wallet</label>
        <input type="text" class="form-control" name="address" id="addressWallet" placeholder="Wallet address" style="text-align: center">
      </div>
      </center>
    </form>
      </center>
      <center>
        <a class="btn btn-primary" id="check" type="submit" role="button" href="https://wallet-reputation.herokuapp.com/wallet/">Check Wallet</a>
        <a class="btn btn-primary" id="run" type="submit" role="button" href="https://wallet-reputation.herokuapp.com/wallet/run/">Create Wallet</a>
      </center>
  </body>
<script>
        var value = document.getElementById("addressWallet").value;
        var valueForCheck = document.getElementById("check").href += value;
        var valueForRun= document.getElementById("run").href += value;
        document.getElementById("check").setAttribute("href",valueForCheck);
        document.getElementById("run").setAttribute("href",valueForRun);
    </script>
</html>
