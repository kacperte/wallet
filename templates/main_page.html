<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="{{ url_for('static', path='/css/mystyle.css') }}" rel="stylesheet">
        <title>Wallet Reputation</title>
    </head>
    <body>
        <form method="post">
            <center>
            <div class="form-group col-lg-4">
            <label class="label-1">Check your wallet reputation</label>
            <input type="text" name="address" value="" class="form-control" placeholder="Wallet address"
                   style="text-align: center"/>
            <br/>
            <input type="submit" class="btn btn-primary">
            </div>
            </center>
        </form>
        <div class="address-info">
            <b>{{ result.adress }}</b>
        </div>
        <div class="container">
            <div class="row">
                <div id="row-a-1" class="col-md-3 row-height">
                    <b id="head-1a">NC Balance</b><br/>
                    <b id="info-1a">{{ result.nc_balance }}</b>
                </div>
                <div id="row-a-2" class="col-md-3 row-height">
                    <b id="head-2a">LP Balance</b><br/>
                    <b id="info-2a">{{ result.lp_balance }}</b>
                </div>
                <div id="row-a-3" class="col-md-3 row-height">
                    <b id="head-3a">Rank</b><br/>
                    <b id="info-3a"></b>
                </div>
            </div>
        </div>
    </body>
</html>
